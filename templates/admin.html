{{define "admin"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Zendesk-Slack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"/>
  </head>
  <body>
    <div class="container">
      <form method="post" action="/slack/oauth/initiate" target="_blank">
        <div class="field">
          <label for="workspace" class="label">Slack Workspace</label>
          <div class="control">
            <input type="text" class="input" placeholder="yourworkspace.slack.com" name="workspace"/>
            <input type="hidden" name="subdomain" value="{{.Subdomain}}"/>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link">OAuth with Slack</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
{{end}}
